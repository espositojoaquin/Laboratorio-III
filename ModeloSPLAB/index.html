<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./Persona.js"></script>
    <script type="text/javascript" src="./Alumno.js"></script>

    <script type="text/javascript" src="./funciones.js"></script>
    <link rel="stylesheet" href="./Estilos.css">  
    <!-- <script src="./node_modules/bootstrap/dist/css/bootstrap.min.css"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body style>
    <div id="contenerdor" class="container-fluid main ">
        <input type="button" id="btn" value="Boton" class="control-button"></input> 

      <!-- Comiezo de formulario -->
        <div class="rounded margin formulario"  id="formulario">
            <label for="Nombre" class="control-label"> 
                Nombre: </label>
            <input  type="text" id="nombre" class="form-control inputMargin"placeholder="Nombre" ></input>
            <label for="Apellido" class="control-label"> 
                Apellido: </label>
            <input type="text" id="apellido"class="form-control inputMargin" placeholder="Apellido"></input>
            <label for="Cuil/Legajo" class="control-label"> 
                Cuil/Legajo: </label>
            <input type="text" id="cuil"class="form-control inputMargin"placeholder="Cuil/Legajo"></input>
            <label for="Edad" class="control-label">
                 Edad: </label>
            <input type="text" class="form-control inputMargin"placeholder="Edad"></input>
            <label for="Sexo" class="control-label"> 
                Sexo: </label>
            <select name="sexo" class="form-control inputMargin" id="sexo">
                    <option value="Masculino"> Masculino
                        </option><option value="Femenino"> Femenino
            </option></select>
            <div class="form-group col-xs-4 col-sm-4 col-md-5 col-lg-5">
                    <button name="alta" class="btn btn-success alta btn-lg" id="btnAlta" onclick="personas.Agregar()" >Cargar</button>
                </div>
                <div class="form-group col-xs-4 col-sm-4 col-md-5 col-lg-5">
                        <button name="Cancelar" class="btn btn-primary btn-lg" id="Cancelar" onclick="personas.Modificar()">Modificar</button>
                    </div>
            <div class="form-group col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <button name="eliminar" class="btn btn-danger btn-lg" id="eliminar"  onclick="personas.Eliminar()">Eliminar</button>
           </div>
        </div>
        <!-- comienza los filtros -->
        <div class="row margin">
                <hr>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label for="txtFiltro" id="lblTxtFiltro">Filtrar por Nombre: </label>
                    <input type="text" id="txtFiltroNombre" name="txtFiltro" onkeyup="personas.FiltrarNombre()">
                    <p>(Es CaseSensitive)</p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label for="Promedio" id="lblPromedio">Promedio de Edad: </label>
                    <input type="text" id="txtPromedio" name="Promedio">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <button name="btnEstadisticas" id="btnEstadisticas" class="btn btn-info" >Calcular Promedio</button>
                </div>
                <hr>
            </div> 
            <div class="row margin">
                    <hr>
                    <b>Campos Mostrados</b> Tildar los campos a mostrar.
        
                </div>
                <div class="row margin">
                        <label>
                            <input type="checkbox" name="mostrarID" id="mostrarID" value="" checked="" onchange="personas.onLoadCheck()">ID</label>
                        <label>
                            <input type="checkbox" name="mostrarNombre" id="mostrarNombre" value="" checked="" onchange="personas.onLoadCheck()">Nombre</label>
                        <label>
                            <input type="checkbox" name="mostrarEdad" id="mostrarEdad" value="" checked="" onchange="Facultad.Funciones.Checkbox_OnChange()">Edad</label>
                        <label>
                            <input type="checkbox" name="mostrarApellido" id="mostrarApellido" value="" checked="" onchange="personas.onLoadCheck()">Apellido</label>
                        <label>
                            <input type="checkbox" name="mostrarSexo" id="mostrarSexo" value="" checked="" onchange="Facultad.Funciones.Checkbox_OnChange()">Sexo</label>
                        <hr>
                    </div>
         <h1>Lista de Personas</h1>
         <table class="table" id="tabla" style="background-color: gray;">
         
        <tbody></tbody>
        </table>

    </div>
</body>
</html>
